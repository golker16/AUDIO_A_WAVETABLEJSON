name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Tests (compile + import)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # soundfile suele requerir libsndfile en Linux
      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile (syntax check)
        run: |
          python -m py_compile app.py app1.py app2.py app3.py

      - name: Smoke import (no GUI)
        run: |
          python -c "import app1, app2, app3; print('OK imports')"


  build_exe:
    name: Build executables (PyInstaller)
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: System deps (linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # app.py sin args abre GUI (ideal para exe). En CI no lo ejecutamos, solo lo empaquetamos.
      - name: Build
        run: |
          pyinstaller --onefile --name wtgen_json app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wtgen_json-${{ runner.os }}
          path: |
            dist/wtgen_json*
            dist/wtgen_json.exe
